name: Test

on: [push]

jobs:
  tsc:
    runs-on: ubuntu-latest
    name: Typescript
    steps:
      - uses: actions/checkout@v3

      - name: ğŸ’¾ Cache Dependencies
        uses: actions/cache@v3
        with:
          path: ./node_modules
          key: ${{ runner.os }}-${{ matrix.node }}-modules-${{ hashFiles('**/yarn.lock') }}

      - name: ğŸ”¨ Install Dependencies
        run: yarn install --frozen-lockfile --ignore-engines --ignore-scripts

      - name: ğŸ§ª tsc
        run: yarn types --noEmit

  backwards-compatibility:
    runs-on: ubuntu-latest
    needs: 'tsc'
    name: ğŸ” Backwards compatibility
    strategy:
      matrix:
        react: ['latest', '17', '16']
    steps:
      - uses: actions/checkout@v3
      - name: Prepare for version âš›ï¸ React@${{ matrix.react }}
        run: yarn --ignore-scripts && yarn add react@${{ matrix.react }} react-dom@${{ matrix.react }} @types/react@${{ matrix.react }} @types/react-dom@${{ matrix.react }} --ignore-scripts
      - name: ğŸ§ª Test types with tsc
        if: always()
        run: yarn types --noEmit --skipLibCheck

  e2e:
    runs-on: ubuntu-latest
    name: End-to-end tests
    steps:
      - uses: actions/checkout@v3

      - name: ğŸ’¾ Cache Dependencies
        uses: actions/cache@v3
        with:
          path: ./node_modules
          key: ${{ runner.os }}-${{ matrix.node }}-modules-${{ hashFiles('**/yarn.lock') }}

      - name: ğŸ”¨ Install Dependencies
        run: yarn install --frozen-lockfile --ignore-engines --ignore-scripts

      - name: âš—ï¸ End-to-end tests
        run: |
          npx playwright install
          npx playwright install-deps
          yarn e2e-fixtures
          # running with --browser=all causes failures
          yarn e2e --browser=chromium
          yarn e2e --browser=webkit
          yarn e2e --browser=firefox
        env:
          E2E_JUMP_TO_MESSAGE_CHANNEL: jump-to-message
          E2E_ADD_MESSAGE_CHANNEL: add-message
          E2E_TEST_USER_1: test-user-1
          E2E_TEST_USER_2: test-user-2
          E2E_APP_KEY: ${{ secrets.E2E_APP_KEY }}
          E2E_APP_SECRET: ${{ secrets.E2E_APP_SECRET }}
          E2E_TEST_USER_1_TOKEN: ${{ secrets.E2E_TEST_USER_1_TOKEN }}
          E2E_TEST_USER_2_TOKEN: ${{ secrets.E2E_TEST_USER_2_TOKEN }}
          E2E_ADDITIONAL_CHANNELS: mr-channel-1, mr-channel-2, edit-message-channel
          E2E_LONG_MESSAGE_LISTS_CHANNEL: navigate-long-message-lists

      - name: ğŸ¥ Upload Artifacts
        uses: actions/upload-artifact@v3
        if: ${{ always() }}
        with:
          name: E2E_Artifacts
          path: ./test-results
          retention-days: 1

  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [14, 16]
    name: Test with Node ${{ matrix.node }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}

      - name: ğŸ’¾ Cache Dependencies
        uses: actions/cache@v3
        with:
          path: ./node_modules
          key: ${{ runner.os }}-${{ matrix.node }}-modules-${{ hashFiles('**/yarn.lock') }}

      - name: ğŸ”¨ Install Dependencies & Build
        run: yarn install --frozen-lockfile --ignore-engines

      - name: ğŸ§ª Lint and Test with ${{ matrix.node }}
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
        run: |
          yarn lint
          yarn coverage
          yarn validate-translations

      - name: ğŸ§ª Validate CommonJS bundle with ${{ matrix.node }}
        run: yarn validate-cjs
